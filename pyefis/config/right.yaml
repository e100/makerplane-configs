main:
  # IP information for network adapter
  FixServer: 127.0.0.1
  FixPort: 3490
  # Screen Geometry
  #screenWidth: 1280
  #screenHeight: 720
  #screenWidth: 1024
  #screenHeight: 768
  screenWidth: 1920
  #screenHeight: 540
  #screenHeight: 550
  screenHeight: 1080
  #screenWidth: 640
  #screenHeight: 480
  #screenWidth: 3840
  #screenHeight: 1100
  # Set EFIS to occupy the entire screen without system border / menu
  screenFullSize: True

  # Screen background color RGB
  screenColor: (0,0,0)

  # If left out the first defined screen will be default
  defaultScreen: MAP

  # nodeID, currently only used in touchscreen buttons
  # the value will replace {id} in the button's dbkey
  nodeID: 2

# The keybindings are used to attach keystrokes to actions.  The key can be
# a string that represents a key Sequence.  See the documentation for more
# information about key sequences and actions.
keybindings:
  - key: X
    action: exit

  - key: A
    action: Show Previous Screen

  - key: S
    action: Show Next Screen

  - key: P
    action: Show Screen
    args: PFD

  - key: M
    action: Set Airspeed Mode

  - key: "1"
    action: Set EGT Mode
    args: Normalize
  - key: "2"
    action: Set EGT Mode
    args: Peak
  - key: "3"
    action: Set EGT Mode
    args: Lean
  - key: "4"
    action: Set EGT Mode
    args: Reset Peak

# Data bindings tie actions to values in teh database
# key is the database key and should match the FIX Gateway key
#databindings:


# This section defines FIX IDs that we'll write out to the
# FIX Gateway server.  Each can be defined as one of three
# methods.  Interval will look at the time out lifetime (TOL)
# of the point and send the data at half that interval.
# OnChange will send when the value is changed and Both will
# do both.
outputs:
  BARO: onchange
  TRIMP: onchange
  TRIMR: onchange
  TRIMY: onchange
  APREQ: onchange
# I'm not entirely sure if the AP buttons need output or not
  BTNHH: onchange
  APADJ: onchange
  BTNFP: onchange

# Screen definitions describe the screens that will be loaded
# and ready for use.  Each section should start with "Screen."
# followed by the name.  The only required configuration is
# module, which is the module that will be loaded to render
# the screen

screens:
  MAP:
    dbpath: ~/.makerplane/pyefis/CIFP/FAACIFP18
    indexpath: ~/.makerplane/pyefis/CIFP/index.bin
    module: pyefis.screens.screenbuilder
    title: Screen Builder
    layout:
      type: grid #Splits the screen into evenly sized grids where each grid can contain a single insturment
      #draw_grid: true
      rows: 110
      columns: 200
    instruments:
      - type: include,includes/side-buttons.yaml
        relative: true
        row: 0
        column: 0
      - type: include,includes/basic_arcs.yaml
        relative: true
        row: 0
        column: 14
      - type: weston
        #disabled: true
        row: 0
        column: 45
        span:
          rows: 113
          columns: 155
        options:
          socket: pyefis-waydroid-1
          ini: weston.ini
          command: waydroid
          args:
            - show-full-ui
      - type: include,includes/fuel_gauges.yaml
        relative: true
        row: 70
        column: 0
 
  PFD:
    dbpath: ~/.makerplane/pyefis/CIFP/FAACIFP18
    indexpath: ~/.makerplane/pyefis/CIFP/index.bin
      #refresh_period: 0.25
    module: pyefis.screens.screenbuilder
    title: Screen Builder
    layout:
      type: grid #Splits the screen into evenly sized grids where each grid can contain a single insturment
      #draw_grid: true
      rows: 110
      columns: 200
    instruments:
      - type: include,includes/side-buttons.yaml
        relative: true
        row: 0
        column: 0

      - type: include,includes/virtual_vfr.yaml
        relative: true
        row: 0
        column: 45

      - type: include,includes/basic_arcs.yaml
        relative: true
        row: 0
        column: 14
      - type: include,includes/fuel_gauges.yaml
        relative: true
        row: 70
        column: 0

          
  EMS:
    module: pyefis.screens.screenbuilder
    title: Engine Management New
    layout:
      type: grid #Splits the screen into evenly sized grids where each grid can contain a single insturment
      rows: 110
      columns: 200
      #draw_grid: true
    instruments:
      - type: include,includes/side-buttons.yaml
        relative: true
        row: 0
        column: 0
      - type: include,includes/basic_arcs.yaml
        relative: true
        row: 0
        column: 14
      - type: include,includes/fuel_gauges.yaml
        relative: true
        row: 70
        column: 0
      - type: ganged_button
        disabled: true
        gang_type: horizontal
        row: 100
        column: 100
        #move:
        #  shrink: 25
        #  justify: top
        span:
          rows: 10
          columns: 200
        groups:
          - name: Buttons
            gap: 1
            instruments:
              -
                options:
                  config: buttons/egt-Normalize.yaml
              -
                options:
                  config: buttons/egt-Lean.yaml
              -
                options:
                  config: buttons/egt-Peak.yaml
              -
                options:
                  config: buttons/egt-reset-peak.yaml
      -
        type: ganged_vertical_bar_gauge
        gang_type: horizontal
        row: 0
        column: 45
        span:
          rows: 55
          columns: 155
        groups:
          - name: RPM
            common_options:
              showUnits: false
            instruments:
              -
                options:
                  name: RPM
                  decimalPlaces: 0
                  dbkey: TACH1
              -
                options:
                  name: TPS
                  decimalPlaces: 2
                  dbkey: THR1
                  showUnits: True
          - name: Engine
            instruments:
              -
                options:
                  name: MAP
                  decimalPlaces: 0
                  dbkey: MAP1
              -
                options:
                  name: IT
                  decimalPlaces: 0
                  dbkey: MAP1
              -
                options:
                  name: AFR
                  decimalPlaces: 0
                  dbkey: MAP1
              -
                options:
                  name: AFRT
                  decimalPlaces: 0
                  dbkey: MAP1
              -
                options:
                  name: EGO
                  decimalPlaces: 0
                  dbkey: MAP1
          - name: Power
            common_options:
              showUnits: true
            instruments:
              -
                options:
                  name: Volt
                  decimapPlaces: 1
                  dbkey: VOLT
              -
                options:
                  name: Amp
                  dbkey: CURRNT
          - name: Temps
            instruments:
              -
                options:
                  name: IAT
                  decimalPlaces: 0
                  dbkey: CAT
                  temperature: true
              -
                options:
                  name: OAT
                  decimalPlaces: 0
                  dbkey: OAT
                  temperature: true
              -
                options:
                  name: COOL
                  decimalPlaces: 0
                  dbkey: H2OT1
                  temperature: true
              -
                options:
                  name: OILT
                  decimalPlaces: 0
                  dbkey: OILT1
                  temperature: true
              -
                options:
                  name: Oil Press
                  dbkey: OILP1
      -
        type: ganged_vertical_bar_gauge
        gang_type: horizontal
        row: 55
        column: 45
        span:
          rows: 55
          columns: 155
        groups:
          - name: EGT
            #options:
            #  ???? highlight max?
            common_options:
              egt_mode_switching: true
              normalizeRange: 400
              temperature: true
              highlightKey: EGTMAX1
              showUnits: true
              decPlaces: 0 
            instruments:
              -
                options:
                  name: "EGT 1"
                  dbkey: EGT11
              -
                options:
                  name: "EGT 2"
                  dbkey: EGT12
              -
                options:
                  name: "EGT 3"
                  dbkey: EGT13
              -
                options:
                  name: "EGT 4"
                  dbkey: EGT14
          - name: CHT
            common_options:
              temperature: true
              highlightKey: CHTMAX1
              showUnits: true
              decPlaces: 0
            instruments:
              -
                options:
                  name: "CHT 1"
                  dbkey: CHT11
              -
                options:
                  name: "CHT 2"
                  dbkey: CHT12
              -
                options:
                  name: "CHT 3"
                  dbkey: CHT13
              -
                options:
                  name: "CHT 4"
                  dbkey: CHT14
          - name: FUEL
            common_options:
              showUnits: true
            instruments:
