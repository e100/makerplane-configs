                options:
                  name: "Fuel"
                  decPlaces: 0
                  dbkey: FUELF1
              -
                options:
                  name: "Fuel"
                  decPlaces: 0
                  dbkey: FUELP1
              -
                options:
                  name: "Left"
                  decPlaces: 0
                  dbkey: FUELQ1
              -
                options:
                  name: "Center"
                  decPlaces: 0
                  dbkey: FUELQ2
              -
                options:
                  name: "Right"
                  decPlaces: 0
                  dbkey: FUELQ3
              -
                options:
                  name: "CAT"
                  decPlaces: 0
                  temperature: true
                  dbkey: CAT




