instruments:
  - type: virtual_vfr
    row: 0
    column: 0
    span:
      rows: 110
      columns: 155
    options: 
      font_percent: 0.025
  - type: horizontal_situation_indicator
    row: 0
    column: 0
    span:
      rows: 110
      columns: 155
    move:
      shrink: 12
    options:
      #fontSize: 48
      font_percent: 0.05
      fg_color: "#aaaaaa"
      bg_color: "#aaaaaa"
      cdi_enabled: true
      gsi_enabled: true
  - type: altimeter_tape
    row: 0
    column: 140
    span:
      rows: 110
      columns: 15
    options:
      #fontsize: 28
      font_percent: 0.24
      #number_font_size: 40
      altitude: true
  - type: altimeter_tape
    row: 30
    column: 127
    span:
      rows: 50
      columns: 13
    options: 
      dbkey: VS
      font_mask: "00000"
      total_decimals: 5
      altitude: true
      majorDiv: 100
      minorDiv: 50
  - type: static_text
    row: 49.4
    column: 129.8
    span:
      rows: 2.2
      columns: 3
    options:
      text: VSI
      font_mask: VSI
  - type: airspeed_tape
    row: 5
    column: 0
    span:
      rows: 100
      columns: 15
    options:
      font_percent: 0.25
  - type: heading_display
    row: 0
    column: 72.5
    span:
      rows: 7
      columns: 10
    options:
      bg_color: "#00000000"
      fg_color: "#FFFFFF"
      #fontSize: 5 #47
      #font_percent: 0.65
  - type: static_text
    row: 0
    column: 0
    span:
      rows: 5
      columns: 22
    options:
      text: "Auto Pilot:"
      alignment: AlignRight
      font_mask: "Auto_Pilot:"
  - type: value_text
    row: 0
    column: 112
    span:
      rows: 5
      columns: 28
    options:
      dbkey: TIMEZ
      font_mask: "HH:MM:SS ZZZ"
      #fontName: DSEG14 Modern Mini, Bold
  - type: value_text
    row: 5
    column: 112
    span:
      rows: 5
      columns: 28
    options:
      dbkey: TIMEL
      font_mask: "HH:MM:SS ZZZ"
  - type: value_text
    row: 0
    column: 23
    span:
      rows: 5
      columns: 50
    options:
      dbkey: APMSG
      font_mask: "12345678901234567890"
  - type: static_text
    row: 90
    column: 118
    span:
      rows: 4
      columns: 10
    options:
      text: "Baro:"
      font_mask: "Baro:"
      alignment: AlignRight
  - type: numeric_display
    row: 90
    column: 129
    span:
      rows: 4
      columns: 12
    options:
      font_mask: "00.00"
      dbkey: BARO
      decimal_places: 2
      pressure: true
  - type: button
    row: 83
    column: 118
    span:
      rows: 7
      columns: 10
    options:
      config: buttons/baro-down-invisible.yaml
  - type: button
    row: 83
    column: 129
    span:
      rows: 7
      columns: 10
    options:
      config: buttons/baro-up-invisible.yaml
  - type: static_text
    row: 95
    column: 118
    span:
      rows: 4
      columns: 10
    options:
      text: "DALT:"
      font_mask: "DALT:"
      alignment: AlignRight
  - type: numeric_display
    row: 95
    column: 129
    span:
      rows: 4
      columns: 15
    options:
      font_mask: "10000"
      dbkey: DALT
      decimal_places: 0
      altitude: true
  - type: static_text
    row: 100
    column: 118
    span:
      rows: 4
      columns: 10
    options:
      text: "PALT:"
      font_mask: "PALT:"
      alignment: AlignRight
  - type: numeric_display
    row: 100
    column: 129
    span:
      rows: 4
      columns: 15
    options:
      font_mask: "10000"
      dbkey: PALT
      decimal_places: 0
      altitude: true
  - type: static_text
    row: 105
    column: 118
    span:
      rows: 4
      columns: 10
    options:
      text: "OAT:"
      font_mask: "OAT:"
      alignment: AlignRight
  - type: numeric_display
    row: 105
    column: 129
    span:
      rows: 4
      columns: 10
    options:
      font_mask: "100"
      units_font_mask: "oF"
      dbkey: OAT
      temperature: true
      show_units: true
      decimal_places: 0
  - type: vertical_bar_gauge
    row: 79
    column: 13 
    span:
      rows: 29
      columns: 13
    options:
      name: Pitch
      decimapPlaces: 0
      show_units: false
      show_value: false
      dbkey: TRIMP
  - type: button
    row: 78
    column: 15
    span:
      rows: 12
      columns: 9
    options:
      config: buttons/trim-up-invisible.yaml
  - type: button
    row: 90
    column: 15
    span:
      rows: 10
      columns: 9
    options:
      config: buttons/trim-center-invisible.yaml
  - type: button
    row: 100
    column: 15
    span:
      rows: 10
      columns: 9
    options:
      config: buttons/trim-down-invisible.yaml
  - type: horizontal_bar_gauge
    ratio: 3
    row: 101
    column: 26
    span:
      rows: 9
      columns: 28
    options:
      name: Yaw
      bar_width_percent: 0.25
      decimapPlaces: 0
      show_units: false
      show_value: false
      dbkey: TRIMY
# Before I made Yaw go off screen, but with scaling and recursive includes working this causes the instrument to not scal as one would expect
# With some fixes to the horizontal bars we could likely make this look better without having to push it off the screen
# For now, I'll accept that it is slightly skinnier than desired
  - type: horizontal_bar_gauge
    row: 91
    column: 26
    ratio: 3 
    span:
      rows: 9
      columns: 28
    options:
      name: Roll
      decimapPlaces: 0
      show_units: false
      show_value: false
      dbkey: TRIMR
  - type: button
    row: 100
    column: 25
    span:
      rows: 10
      columns: 10
    options:
      config: buttons/trim-yaw-left-invisible.yaml
  - type: button
    row: 100
    column: 35
    span:
      rows: 10
      columns: 10
    options:
      config: buttons/trim-yaw-center-invisible.yaml
  - type: button
    row: 100
    column: 45
    span:
      rows: 10
      columns: 10
    options:
      config: buttons/trim-yaw-right-invisible.yaml
  - type: button
    row: 90
    column: 25
    span:
      rows: 10
      columns: 10
    options:
      config: buttons/trim-roll-left-invisible.yaml
  - type: button
    row: 90
    column: 35
    span:
      rows: 10
      columns: 10
    options:
      config: buttons/trim-roll-center-invisible.yaml
  - type: button
    row: 90
    column: 45
    span:
      rows: 10
      columns: 10
    options:
      config: buttons/trim-roll-right-invisible.yaml

  - type: button
    row: 0
    column: 150
    span:
      rows: 5
      columns: 5
    options:
      config: buttons/leader.yaml



