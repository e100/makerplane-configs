variables:
  e: 1  # Engines
  c: 6  # Cylinders
  a: 8  # Generic Analogs
  b: 30 # Generic Buttons
  g: 4  # Egt Buttons
  r: 4  # Encoders
  t: 3  # Fuel Tanks
  n: 5  # Nodes
  s: 20 # Touchscreen buttons
  d: 4  # MGL V16 Radios

entries:
- key: QVOTEn
  description: Quorum vote for node %n
  type: int
  tol: 1000
  initial: 0
  min: 0
  max: 500

- key: LEADER
  description: "The quorum plugin will set this false if those is not the leader, use it when making decisions to take actions"
  type: bool
  initial: true

- key: ANLGa
  description: Generic Analog %a
  type: float
  min: 0.0
  max: 1.0
  units: '%/100'
  initial: 0.0
  tol: 2000

- key: BTNb
  description: Generic Button %b
  type: bool
  tol: 0

- key: TSBTNns
  description: Generic Button %b
  type: bool
  tol: 0

- key: EGTBTNg
  description: EGT Button %b
  type: bool
  tol: 0

- key: ENCr
  description: Generic Encoder %r
  type: int
  min: -32768
  max: 32767
  units: Pulses
  initial: 0
  tol: 0

- key: IAS
  description: Indicated Airspeed
  type: float
  min: 0.0
  max: 1000.0
  units: knots
  initial: 0.0
  tol: 2000
